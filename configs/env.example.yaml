env: local

app:
  name: "go-service-starter"
  version: "1.0.0"
  debug: true

http:
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

db:
  uri: "postgres://username:password@localhost:5432/database_name?sslmode=disable"
  max_open_conns: 25
  max_idle_conns: 25
  conn_max_lifetime: "5m"

logging:
  level: "debug"
  format: "text"
  file: "logs/app.log"
  error_file: "logs/errors.log"
